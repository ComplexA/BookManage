<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>$Data.name -- 详细信息</title>
</head>
<style>
    .tt{background-color:#CCCCCC;width:100px}
    .ttd{background-color:#eeeeee;width:200px}
    a{text-decoration:none;
       color:Black} 
    a:hover{color:Red }
</style>
<body>
    <center>
		<div style="width:800px;">
            <!--header-->
			<div style="float:right;"><font style="font-size:4px">
			    <a href="#">登陆</a>
			    <a href="#">注册</a></font>
			</div>
			<div>
				<img src="../img/head.png" />
			</div>
            <!--header over-->

            <!--main-->
            <div class="main">
            <div class="info">
            <div class="leftinfo">
            <font style="font-size:5px">
            <hr />
            <table cellpadding="4px">
            <thead><tr><td><img src="../img/cbinfo.png" /></td><td></td></tr></thead>
            #foreach($c in $Data.cbook)
                <tr>
                    <td class="tt">书名</td><td class="ttd">$c.caseName</td>
                    <td class="tt">典藏部门</td><td class="ttd">$c.department</td>
                </tr>
                <tr>
                    <td class="tt">作者</td><td class="ttd">$c.writer</td>
                    <td class="tt">分类号</td><td class="ttd">$c.classID</td>
                </tr>
                <tr>
                    <td class="tt">出版社</td><td class="ttd">$c.press</td>
                    <td class="tt">层数</td><td class="ttd">$c.floor</td>
                </tr>
                <tr>
                    <td class="tt">出版年</td><td class="ttd">$c.pubdate</td>
                    <td class="tt">架号</td><td class="ttd">$c.shelf</td>
                </tr>
                <tr>
                    <td class="tt">册数</td><td class="ttd">$c.vnum</td>
                    <td class="tt">排号</td><td class="ttd">$c.row</td>
                </tr>
                <tr>
                    <td class="tt">ISBN</td><td class="ttd">$c.isbn</td>
                    <!--<td class="tt">&nbsp;</td><td class="ttd">&nbsp;</td>-->
                </tr>
            #end
            </table></font>
            </div>

            
            </div><!--cinfo over-->
            <hr />
            <div class="vinfo">
            <font style="font-size:5px">
            <table cellpadding="4px">
            <thead><tr><td><img src="../img/vbinfo.png" /></td><td></td></tr></thead>
                <tr style="background-color:#CCCCCC;">
                    <td width="110px">册名</td>
                    <td width="110px">分书名</td>
                    <td width="50px">分书著者</td>
                    <td width="270px">主题词</td>
                    <td width="50px">借阅状态</td>
                </tr>
                #foreach($c in $Data.vbook)
                <tr style="background-color:#eeeeee;">
                    <td><a href="vdetails.ashx?vid=$c.vID">$c.vname</a></td>
                    <td>$c.division</td>
                    <td>$c.vwriter</td>
                    <td>$c.topic</td>
                    #if($c.state)
                    <td>借出</td>
                    #else
                    <td><a href="lend.ashx?vid=$c.vID">可借</a></td>
                    #end
                </tr>
                #end
            </table></font>
            </div>

            </div>
		</div>
	</center>
</body>
</html>
